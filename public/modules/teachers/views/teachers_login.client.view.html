<section ng-controller="TeachersController">


  <div class="page-header">
    <h1>Teacher Login</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal" ng-submit="login()" novalidate>
      <fieldset>

        <div class="form-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" ng-model="username" id="username" class="form-control" placeholder="Username" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>

      </fieldset>
    </form>
  </div>

</section>

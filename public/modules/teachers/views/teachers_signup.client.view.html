<section ng-controller="TeachersController">


	<div class="page-header">
    <h1>New Teacher</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal" ng-submit="create()" novalidate>
      <fieldset>

        <div class="form-group">
          <label class="control-label" for="first_name">First Name</label>
          <div class="controls">
            <input type="text" ng-model="first_name" id="first_name" class="form-control" placeholder="First Name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="last_name">Last Name</label>
          <div class="controls">
            <input type="text" ng-model="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" ng-model="username" id="username" class="form-control" placeholder="Username" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" ng-model="email" id="email" class="form-control" placeholder="Email" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>

      </fieldset>
    </form>
  </div>

</section>
